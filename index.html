<script>
  /**
 * http://www.openjs.com/scripts/events/keyboard_shortcuts/
 * Version : 2.01.B
 * By Binny V A
 * License : BSD
 */
  shortcut = {
    'all_shortcuts': {},//All the shortcuts are stored in this array
    'add': function (shortcut_combination, callback, opt) {
      //Provide a set of default options
      var default_options = {
        'type': 'keydown',
        'propagate': false,
        'disable_in_input': false,
        'target': document,
        'keycode': false
      }
      if (!opt) opt = default_options;
      else {
        for (var dfo in default_options) {
          if (typeof opt[dfo] == 'undefined') opt[dfo] = default_options[dfo];
        }
      }

      var ele = opt.target;
      if (typeof opt.target == 'string') ele = document.getElementById(opt.target);
      var ths = this;
      shortcut_combination = shortcut_combination.toLowerCase();

      //The function to be called at keypress
      var func = function (e) {
        e = e || window.event;

        if (opt['disable_in_input']) { //Don't enable shortcut keys in Input, Textarea fields
          var element;
          if (e.target) element = e.target;
          else if (e.srcElement) element = e.srcElement;
          if (element.nodeType == 3) element = element.parentNode;

          if (element.tagName == 'INPUT' || element.tagName == 'TEXTAREA') return;
        }

        //Find Which key is pressed
        if (e.keyCode) code = e.keyCode;
        else if (e.which) code = e.which;
        var character = String.fromCharCode(code).toLowerCase();

        if (code == 188) character = ","; //If the user presses , when the type is onkeydown
        if (code == 190) character = "."; //If the user presses , when the type is onkeydown

        var keys = shortcut_combination.split("+");
        //Key Pressed - counts the number of valid keypresses - if it is same as the number of keys, the shortcut function is invoked
        var kp = 0;

        //Work around for stupid Shift key bug created by using lowercase - as a result the shift+num combination was broken
        var shift_nums = {
          "`": "~",
          "1": "!",
          "2": "@",
          "3": "#",
          "4": "$",
          "5": "%",
          "6": "^",
          "7": "&",
          "8": "*",
          "9": "(",
          "0": ")",
          "-": "_",
          "=": "+",
          ";": ":",
          "'": "\"",
          ",": "<",
          ".": ">",
          "/": "?",
          "\\": "|"
        }
        //Special Keys - and their codes
        var special_keys = {
          'esc': 27,
          'escape': 27,
          'tab': 9,
          'space': 32,
          'return': 13,
          'enter': 13,
          'backspace': 8,

          'scrolllock': 145,
          'scroll_lock': 145,
          'scroll': 145,
          'capslock': 20,
          'caps_lock': 20,
          'caps': 20,
          'numlock': 144,
          'num_lock': 144,
          'num': 144,

          'pause': 19,
          'break': 19,

          'insert': 45,
          'home': 36,
          'delete': 46,
          'end': 35,

          'pageup': 33,
          'page_up': 33,
          'pu': 33,

          'pagedown': 34,
          'page_down': 34,
          'pd': 34,

          'left': 37,
          'up': 38,
          'right': 39,
          'down': 40,

          'f1': 112,
          'f2': 113,
          'f3': 114,
          'f4': 115,
          'f5': 116,
          'f6': 117,
          'f7': 118,
          'f8': 119,
          'f9': 120,
          'f10': 121,
          'f11': 122,
          'f12': 123
        }

        var modifiers = {
          shift: { wanted: false, pressed: false },
          ctrl: { wanted: false, pressed: false },
          alt: { wanted: false, pressed: false },
          meta: { wanted: false, pressed: false }	//Meta is Mac specific
        };

        if (e.ctrlKey) modifiers.ctrl.pressed = true;
        if (e.shiftKey) modifiers.shift.pressed = true;
        if (e.altKey) modifiers.alt.pressed = true;
        if (e.metaKey) modifiers.meta.pressed = true;

        for (var i = 0; k = keys[i], i < keys.length; i++) {
          //Modifiers
          if (k == 'ctrl' || k == 'control') {
            kp++;
            modifiers.ctrl.wanted = true;

          } else if (k == 'shift') {
            kp++;
            modifiers.shift.wanted = true;

          } else if (k == 'alt') {
            kp++;
            modifiers.alt.wanted = true;
          } else if (k == 'meta') {
            kp++;
            modifiers.meta.wanted = true;
          } else if (k.length > 1) { //If it is a special key
            if (special_keys[k] == code) kp++;

          } else if (opt['keycode']) {
            if (opt['keycode'] == code) kp++;

          } else { //The special keys did not match
            if (character == k) kp++;
            else {
              if (shift_nums[character] && e.shiftKey) { //Stupid Shift key bug created by using lowercase
                character = shift_nums[character];
                if (character == k) kp++;
              }
            }
          }
        }

        if (kp == keys.length &&
          modifiers.ctrl.pressed == modifiers.ctrl.wanted &&
          modifiers.shift.pressed == modifiers.shift.wanted &&
          modifiers.alt.pressed == modifiers.alt.wanted &&
          modifiers.meta.pressed == modifiers.meta.wanted) {
          callback(e);

          if (!opt['propagate']) { //Stop the event
            //e.cancelBubble is supported by IE - this will kill the bubbling process.
            e.cancelBubble = true;
            e.returnValue = false;

            //e.stopPropagation works in Firefox.
            if (e.stopPropagation) {
              e.stopPropagation();
              e.preventDefault();
            }
            return false;
          }
        }
      }
      this.all_shortcuts[shortcut_combination] = {
        'callback': func,
        'target': ele,
        'event': opt['type']
      };
      //Attach the function with the event
      if (ele.addEventListener) ele.addEventListener(opt['type'], func, false);
      else if (ele.attachEvent) ele.attachEvent('on' + opt['type'], func);
      else ele['on' + opt['type']] = func;
    },

    //Remove the shortcut - just specify the shortcut and I will remove the binding
    'remove': function (shortcut_combination) {
      shortcut_combination = shortcut_combination.toLowerCase();
      var binding = this.all_shortcuts[shortcut_combination];
      delete (this.all_shortcuts[shortcut_combination])
      if (!binding) return;
      var type = binding['event'];
      var ele = binding['target'];
      var callback = binding['callback'];

      if (ele.detachEvent) ele.detachEvent('on' + type, callback);
      else if (ele.removeEventListener) ele.removeEventListener(type, callback, false);
      else ele['on' + type] = false;
    }
  }
</script>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/nocomp2.loader.js";
    var config = {
      dataUrl: buildUrl + "/nocomp2.data",
      frameworkUrl: buildUrl + "/nocomp2.framework.js",
      codeUrl: buildUrl + "/nocomp2.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "OH Games Jigsaw",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    // By default Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      // Avoid draining fillrate performance on mobile devices,
      // and default/override low DPI mode on mobile browsers.
      config.devicePixelRatio = 1;
      unityShowBanner('WebGL builds are not supported on mobile devices.');
    } else {
      canvas.style.width = "1920px";
      canvas.style.height = "1080px";
    }
    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        sessionStorage.setItem('fullscreen', "no");
        Swal.fire(
          'Strap in!',
          'Exit fullscreen with F11 and click "Return" to leave.',
          'info'
        ).then(res => {
          // if (sweed) {
            unityInstance.SetFullscreen(1);
            sessionStorage.setItem('fullscreen', "yes");
          // } else {
          //   swee.then(res => {
          //     unityInstance.SetFullscreen(1);
          //     sessionStorage.setItem('fullscreen', "yes");
          //   })
          // }
          loadingBar.style.display = "none";
          // $("#infoload").remove();
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          shortcut.add("F11", function () {
            if (sessionStorage.getItem('fullscreen') == "yes") {
              unityInstance.SetFullscreen(0);
              sessionStorage.setItem('fullscreen', "no");
            } else {
              unityInstance.SetFullscreen(1);
              sessionStorage.setItem('fullscreen', "yes");
            }
          });
        })
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
